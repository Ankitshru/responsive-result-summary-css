<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Frontend Mentor | Results summary component</title>
  
  <script defer src="index.js"></script>
</head>

<body>
  <main class="grid-main">
    <section class="grid-result">
      <p> Your Result</p>
      <div class="box1">
        <h1><span class="marks">76</span></h1>
        <p> of 100</p>
      </div>
      <div class="box2">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="grid-summary">
      <h3>Summary</h3>
      <ol class="grid-sub">
        <li class="reaction">
          <img src="#" class="icon" alt="" srcset="">
          <h4>Reaction</h4>
          <p><span>80</span> / 100</p>
        </li>
        <li class="memory">
         <img src="#" class="icon" alt="" srcset="">
          <h4>Memory</h4>
          <p><span>92</span> / 100</p>
        </li>
        <li class="verbal">
          <img src="#" class="icon" alt="" srcset="">
          <h4>Verbal</h4>
          <p><span>61</span> / 100</p>
        </li>
        <li class="visual">
          <img src="#" class="icon" alt="" srcset="">
          <h4>Visual</h4>
          <p><span>72</span> / 100</p>
        </li>
      </ol>
      <button type="submit">Continue</button>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Ankitshru" target="_blank">Ankit Shrungare</a>.
    </div>
  </footer>
</body>

</html>
